<!DOCTYPE html>
<html lang="en">
  <head>

  <body>
    <!-- Navbar -->
    <header class="sfondo-h">
      <div class="h-container">
        <div class="navbar border flex-h">
          <div class="nav-row-l l-height">logo</div>
          <div class="nav-row-c l-height">link link link link link</div>
          <div class="nav-row-r l-height">login</div>
        </div>
      </div>

    <!-- Fine navbar -->

    <!-- Inizio main -->
    <main>
      <section class="blue normal-size flex1">
        <div class="item1 border"></div>
      </section>

      <!-- Box alterni bianco/grigio -->
      <!-- Bianco -->
      <section class="white normal-size">
        <div class="container flex2 normal-size">
          <div class="item2 border"></div>
          <div class="item3 border"></div>
        </div>
      </section>

      <!-- Grigio -->
      <section class="grey normal-size">
        <div class="container flex3 normal-size">
          <div class="item2 border"></div>
          <div class="item3 border"></div>
        </div>
      </section>

      <!-- Bianco -->
      <section class="white normal-size">
        <div class="container flex2 normal-size">
          <div class="item2 border"></div>
          <div class="item3 border"></div>
        </div>
      </section>

      <!-- Grigio grande -->
      <section class="grey big-size">
        <div class="container flex2 big-size">
          <div class="item4 border"></div>
        </div>
      </section>
      <!-- Fine box alterni -->
    </main>
    <!-- Fine main -->

    <!-- Inizio footer -->
    <footer class="black">
      <section class="black normal-size">
        <div class="container flex4 normal-size">
          <div class="item5 border"></div>
          <div class="item6 border flex5">
            <div class="item-figlio"></div>
            <div class="item-figlio"></div>
            <div class="item-figlio"></div>
            <div class="item-figlio"></div>
          </div>
        </div>
      </section>
      <hr />
      <section class="black">
        <div class="container">
          <div class="botbar flex-h">
            <div class="bot-row border">Logo</div>

            <div class="bot-row border">Bottone</div>
          </div>
        </div>

    <!-- Fine footer -->
